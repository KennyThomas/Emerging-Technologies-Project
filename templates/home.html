<html>
  <head>
    <title>Wind speed to power predictor</title>
  </head>
<body style="background-color: rgb(104, 180, 224);">
    <h1 style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Enter a wind speed</h1>
<div style="text-align: center;">
  <form action="/predict" method="POST">
    <input type="number" step="0.01" placeholder="Enter Speed..." id="speed" name="speed" style="border-radius: 1rem; height: 3rem; width: 12rem;">
    <br>
    <br>
    <input type="submit" value="Submit" style="width: 10rem; height: 5rem; font-size: 2rem; border-radius: 1rem;">
  </form>

  
</div>
</body>
</html>
